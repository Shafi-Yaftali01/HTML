<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>First WEB</title>
</head>
<body>
  <!-- Heading Elements -->
<h1>My First Webpage</h1>
<h2>Introduction</h2>

<!-- Paragraph Element -->
<p>This is a simple paragraph. <br> HTML is used to structure content on the web.</p>

<!-- List Elements -->
<h3>Some fruits I like:</h3>
<ul>
  <li>Apple</li>
  <li>Banana</li>
  <li>Cherry</li>
</ul>

<!-- Link Element -->
<p>Learn more about HTML at 
  <a href="https://www.w3.org/TR/html52/">W3Schools</a>
</p>

<!-- Image Element -->
<img src="https://via.placeholder.com/150" alt="A Placeholder Image">

</body>
</html>
