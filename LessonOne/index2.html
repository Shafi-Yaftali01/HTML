<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Page Two</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <!-- Section 1 -->
<div id="section1" class="section">
  <h2 title="Section '1' Here">Section 1</h2>
  <p contenteditable="true" spellcheck="false">This paragraph demonstrates the use of the contenteditable attribute, which allows users to edit content of an element.</p>
</div>

<!-- Section 2 -->
<div id="section2">
  <h2 title="Section 2 Here">Section 2</h2>
  
  <!-- href attribute -->
  <a href="https://codepen.io/" target="_blank">Visit CodePen</a><br><br>
  
  <!-- src and alt attributes -->
  <img src="https://via.placeholder.com/150" alt="Sample Image" width="100" height="100"><br><br>
  
  <!-- type, value, placeholder, readonly attributes for inputs -->
  <label for="username">Username: </label>
  <input type="text" id="username" value="DefaultUser" placeholder="Enter your username"><br><br>
  
  <!-- email input, for attribute -->
  <label for="useremail">Email: </label>
  <input type="email" id="useremail" placeholder="Enter your email"><br><br>
  
  <!-- disabled attribute -->
  <input type="text" placeholder="This input is disabled" disabled>
  
  <!-- checked attribute -->
  <input type="checkbox" checked>
  
  <!-- selected attribute -->
  <select>
      <option value="option1">Option 1</option>
      <option value="option2" selected>Option 2</option>
  </select>

</div>
</body>
</html>
